<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>科研部クイズ</title>
<link rel="stylesheet" href="style.css" />
<script src="script2.js"></script>
</head>
<body>

<div class="quizzes-container">
  <h1>クイズ  </h1>
  <div class="quiz-container">
    <h2>第1問</h2>
    <div>
      <p>次のうち、最も筋肉が厚いのはどこか</p>
    </div>
    <form id="quiz-1">
      <input name="answer" type="radio" value="a">右心房</input>
      <input name="answer" type="radio" value="b">左心室</input>
      <input name="answer" type="radio" value="c">左心房</input>
    </form>
    <button class="btn" type="button" onclick="answerQuiz1();">回答する</button>
  </div>

  <div class="quiz-container">
    <h2>第2問</h2>
    <div>
      <p>次のうち、最も多くの酸素を含む血液が流れているところはどこか</p>
    </div>
    <form id="quiz-2">
      <input name="answer" type="radio" value="a">大動脈</input>
      <input  name="answer" type="radio" value="b">肺静脈</input>
      <input name="answer" type="radio" value="c">肺動脈</input>
    </form>
    <button class="btn" type="button" onclick="answerQuiz2();">回答する</button>
  </div>

  <div class="quiz-container">
    <h2>第3問</h2>
    <div>
      <p>次のうち、でんぷんを消化する消化液はどれか</p>
    </div>
    <form id="quiz-3">
      <input name="answer" type="radio" value="a">膵液</input>
      <input name="answer" type="radio" value="b">胃液</input>
      <input name="answer" type="radio" value="c">唾液</input>
    </form>
    <button class="btn" type="button" onclick="answerQuiz3();">回答する</button>
  </div>

  <div class="quiz-container">
    <h2>第4問</h2>
    <div>
      <p>柔毛があるのは？</p>
    </div>
    <form id="quiz-4">
      <input name="answer" type="radio" value="a">小腸</input>
      <input name="answer" type="radio" value="b">大腸</input>
      <input name="answer" type="radio" value="c">肺</input>
    </form>
    <button class="btn" type="button" onclick="answerQuiz4();">回答する</button>
  </div>

  <div class="quiz-container">
    <h2>第5問</h2>
    <div>
      <p>あなたは理科が好きですか？</p>
    </div>
    <form id="quiz-5">
      <input name="answer" type="radio" value="a">はい</input>
      <input name="answer" type="radio" value="b">イエス</input>
      <input name="answer" type="radio" value="c">よろこんで</input>
    </form>
    <button class="btn" type="button" onclick="answerQuiz5();">回答する</button>
  </div>
<div id="score-container">
  <p id="score-message"></p>
</div>
<button class="btn-score" type="button" onclick="showScore();">合計得点を見る</button>
</div>
